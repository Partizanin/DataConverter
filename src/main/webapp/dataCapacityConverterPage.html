<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Конвертер объема данных</title>
    <script src="js/jquery-2.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheets/dataCapacityStyles/buttonStyle.css"/>
    <script rel="script" src="js/dataCapacity.js"></script>
</head>

<body>
<a href="choiceConverterPage.html"> <input class="button" type="button" value="Назад" id="back">
</a>
<div style=" margin:200px  1px 1px 400px; width:50%;">
    Я хочу конвертировать
    <input style="width: 100px" type="text" id="inputValue" value="0" onkeypress="return isNumberKey(event)"
           onfocus="if (this.value == '0') this.value='';"
           onblur="if (this.value == '') {this.value = '0'; }" onkeyup="count(this.value)"/>
    <select id="selectUnit" onchange="changeValue(this.value)">
        <hr>
        <option selected="" value="eks">Ексабайт</option>
        <option value="pen">Пентабайт</option>
        <option value="ter">Терабайт</option>
        <option value="gig">Гига</option>
        <option value="meg">Мегабайт</option>
        <option value="kil">Килобайт</option>
        <option value="byt">Байт</option>
    </select>

    <div style="margin-left: 90px;margin-top: 20px">

        <input style="border: none; width: 70px" readonly type="text" id="1unit" value="Пентабайт"><input
            id="1unitValue" type="text" readonly onblur="if (this.value == '') {this.value = '0'; }" value="0"
            name="Petabyte"/><br/>

        <input style="border: none; width: 70px" readonly type="text" id="2unit" value="Терабайт"><input id="2unitValue"
                                                                                                         type="text"
                                                                                                         readonly
                                                                                                         onblur="if (this.value == '') {this.value = '0'; }"
                                                                                                         value="0"
                                                                                                         name="Terabyte"/><br/>

        <input style="border: none; width: 70px" readonly type="text" id="3unit" value="Гигабайт"><input id="3unitValue"
                                                                                                         type="text"
                                                                                                         readonly
                                                                                                         onblur="if (this.value == '') {this.value = '0'; }"
                                                                                                         value="0"
                                                                                                         name="Gigabyte"/><br/>

        <input style="border: none; width: 70px" readonly type="text" id="4unit" value="Мегабайт"><input id="4unitValue"
                                                                                                         type="text"
                                                                                                         readonly
                                                                                                         onblur="if (this.value == '') {this.value = '0'; }"
                                                                                                         value="0"
                                                                                                         name="Megabyte"/><br/>

        <input style="border: none; width: 70px" readonly type="text" id="5unit" value="Килобайт"><input id="5unitValue"
                                                                                                         type="text"
                                                                                                         readonly
                                                                                                         onblur="if (this.value == '') {this.value = '0'; }"
                                                                                                         value="0"
                                                                                                         name="Kilobyte"/><br/>

        <input style="border: none; width: 70px" readonly type="text" id="6unit" value="Байт"><input id="6unitValue"
                                                                                                     type="text"
                                                                                                     readonly
                                                                                                     onblur="if (this.value == '') {this.value = '0'; }"
                                                                                                     value="0"
                                                                                                     name="Byte"/><br/>

    </div>
</div>

</body>
</html>
